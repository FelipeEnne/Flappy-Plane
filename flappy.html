<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Plane</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="content">
    <h1>Flappy Plane</h1>
    <div wm-flappy>
        <img class="plane" src="./imgs/Airplane.png" alt="plane">
        <div class="pair-of-barries">
            <div class="barrier">
                <div class="body"></div>
                <div class="border"></div>
            </div>
            <div class="barrier">
                <div class="border"></div>
                <div class="body"></div>
            </div>
        </div>
        <div class="points">100</div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
